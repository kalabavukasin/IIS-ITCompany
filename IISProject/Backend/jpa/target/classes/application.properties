# SQL logging (po potrebi)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Preporuka: sve timestamp-ove u bazi ?uvaj kao UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Naming strategija (eksplicitno pode?eno; ve?ina projekata koristi underscore u bazi)
