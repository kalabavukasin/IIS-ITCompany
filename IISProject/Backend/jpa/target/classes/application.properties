# ===================== JPA / HIBERNATE =====================
# DEV: Hibernate odr?ava ?emu po entitetima; u produkciji koristi validate i migracije
spring.jpa.hibernate.ddl-auto=update

# Postgres dijalekt (PostgreSQL95Dialect je zastareo)
